<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			@import url('index.less.css');
		</style>
	</head>
	<body>
		<!-- Huge thanks to MyFox for the CC version of London 2012 font.
		http://myfox.deviantart.com/art/LONDON-2012-Font-96042802 -->

		<div id="container">
			<div id="top_left_box">
				<div class="container">
					<div class="left_triangle"></div>
					<div class="center_box"></div>
					<div class="right_triangle"></div>
				</div>
			
				<div class="curve3"></div>
				<div class="curve2"></div>
				<div class="curve1"></div>
			</div>

			<div id="bottom_left_box">
				<div class="left_triangle"></div>
				<div class="right_triangle"></div>
				<div class="rectangle"></div>
				<div class="cropper"></div>
				<div class="green_box">
					<div class="left_triangle"></div>
					<div class="right_triangle"></div>
					<div class="rectangle"></div>
				</div>
				<div class="cape"></div>
			</div>

			<div id="bottom_right_box">
				<div class="lower_box">
					<div class="left_triangle"></div>
					<div class="right_triangle"></div>
					<div class="rectangle"></div>
				</div>
				<div class="upper_box">
					<div class="left_box"></div>
					<div class="right_box">
						<div class="orange_mark"></div>
					</div>
					<div class="lower_box"></div>
					<div class="lower_triangle"></div>
					<div class="marks">
						<div class="upper1"></div>
						<div class="upper2"></div>
						<div class="left1"></div>
						<div class="left2"></div>
						<div class="left3"></div>
					</div>
				</div>
			</div>

			<div id="striped_box">
				<div class="stripe1"></div>
				<div class="stripe2"></div>
				<div class="stripe3"></div>
				<div class="stripe4"></div>
				<div class="stripe5"></div>
				<div class="stripe6"></div>
				<div class="triangle"></div>
			</div>
			<div id="london_box">
				<div class="upper_triangle"></div>
				<div class="left_triangle"></div>
				<div class="right_triangle"></div>
				<div class="rectangle"></div>
			</div>

			<div id="central_box">
				<div class="content"></div>
			</div>
			<div id="london_text">
				london
			</div>
			<div id="paralympic_games_text">
				paralympic <br/>
				games
			</div>
		</div>
	</body>
</html>
